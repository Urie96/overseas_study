
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>找回密码</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="static/css/floating-labels.css" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" action="forget_pwd" method="post">
  <div class="text-center mb-4">
    <img class="mb-4" src="imgs/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">找回密码</h1>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="请输入您的邮箱地址" required autofocus>
    <label for="inputEmail">请输入您的邮箱地址</label>
  </div>
  <div class="form-label-group">
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入您的新密码" required>
    <label for="inputPassword">请输入您的新密码</label>
  </div>
  <p class="text-danger" id="tip" style="font-size: 80%"></p>
  <button class="btn btn-lg btn-primary btn-block" id="btn">确定</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
</body>
</html>
